<div class="container" style="margin-top: 30px;">
    <div ng-if='ctrl.user'>

        <div class="col-xs-9 col-sm-offset-1">
            <!-- Tab panes -->
            <div class="tab-content">
                <h3 style="color:orange; line-height:60px">Change Password</h3>
                <table class="table">
                    <col width="30%">
                    <col width="70%">
                    <tbody>
                        <tr>
                            <th>Current Password:</th>
                            <td><input class="form-control" type="password"></td>
                        </tr>
                        <tr>
                            <th>New Password:</th>
                            <td><input class="form-control" type="password"></td>
                        </tr>
                        <tr>
                            <th>Confirm New Password:</th>
                            <td><input class="form-control" type="password"></td>
                        </tr>
                    </tbody>
                </table>
                <p align="right">
                    <a ui-sref="edit_userskills"  class="btn btn-download">Save Changes</a>
                </p>
            </div>
        </div>
    </div>
</div>
