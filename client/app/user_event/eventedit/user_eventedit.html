<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <h2> Event Title </h2>
            <div data-spy="scroll" class="tabbable-panel">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs ">
                        <li class="active">
                            <a href="/#!/user_eventdetails">Event Details</a>
                        </li>
                        <li>
                            <a href="/#!/user_eventsubmission">Profile Submitted</a>
                        </li>
                        <li>
                            <a href="/#!/user_eventbrief">Volunteer Brief</a>
                        </li>
                        <li>
                            <a href="/#!/user_eventfeedback">Feedback Form</a>
                        </li>
                        <li>
                            <a href="/#!/user_eventattendance">Attendance Sheet</a>
                        </li>
                        <li>
                            <a href="/#!/user_eventdebrief">Debrief Form</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active">                     
                            <div class="well well-sm">
                                <h4></h4>
                            </div>
                            <div align="middle">
                                <a href="https://dummyimage.co"><img src="https://dummyimage.com/950x250/000/fff.jpg"></a>
                                <p align="right">
                                    <button type="button" class="btn btn-default btn-sm" align="right">
                                    <span class="glyphicon glyphicon-upload"></span>Upload Image</button>
                                </p>
                            </div>

                            <div class="well well-sm">
                                <h4></h4>
                            </div>
                            <form>
                                <div class="form-group row">
                                    <label for="inputEventName" class="col-sm-2 col-form-label">Event Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEventName" placeholder="U Heart National Day Celebrations">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Date</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" type="date" value="2011-08-19" id="inputDate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputStartTime" class="col-sm-2 col-form-label">Start Time</label>
                                    <div class="col-sm-3">
                                        <input type="time" class="form-control" id="inputStartTime">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEndTime" class="col-sm-2 col-form-label">End Time</label>
                                    <div class="col-sm-3">
                                        <input type="time" class="form-control" id="inputEndTime">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputVenue" class="col-sm-2 col-form-label">Venue</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="2" id="inputVenue"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputOrganizer" class="col-sm-2 col-form-label">Organizer</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputOrganizer">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEventDescription" class="col-sm-2 col-form-label">Event Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" id="inputEventDescription"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputImptNote" class="col-sm-2 col-form-label">Important Things to Note</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" id="inputImptNote"></textarea>
                                    </div>
                                </div>
                            </form>
                                <p align="right">
                                    <button type="button" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-floppy-saved"></span>Save</button>
                                </p>
                                
                            <div class="well well-sm">
                                <h4></h4>
                            </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
