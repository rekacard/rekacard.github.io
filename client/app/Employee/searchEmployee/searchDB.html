<div class="container" ng-controller="SearchEmployeeCtrl as ctrl">
  <div class="page-header">
    <h1>Employee Management System
      <small>SearchDB</small>
    </h1>
  </div>

  <form name="queryForm" novalidate class="form-inline">
    <div class="form-group">
      <input id="searchString" class="form-control" size="50" type="text" name="searchString" ng-model="ctrl.searchString" placeholder="Enter employee number">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info form-control" ng-disabled="queryForm.$invalid" 
        ng-click="ctrl.search()">
        Search Employee Number
      </button>
    </div>
  </form>
  <hr>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Employee No</th>
        <th>Employee First name</th>
        <th>Employee Last name</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Hire date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="emp in ctrl.employees">
        <td>{{emp.emp_no }}</td>
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.gender }}</td>
        <td>{{ emp.birth_date }}</td>
        <td>{{ emp.hire_date }}</td>
      </tr>
    </tbody>
  </table>
</div>
