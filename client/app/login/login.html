	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>Login</h1>
						<p><i>Do not have an account yet? <a href="app/registration/register.html">Sign Up</a></i></p>
					</div>

					<div class="panel-body">
						<!-- <form accept-charset="UTF-8" role="form"> -->
						<form name='loginForm' ng-submit='ctrl.login()' accept-charset="UTF-8" novalidate>
							<fieldset>
								<div class="form-group">
									<label for="email-id"><b>Email</b></label>
									<input class="form-control" type="text" name="email" id="email-id" ng-model="ctrl.user.email" placeholder="yourmail@example.com"
									 required>
									<!-- <input class="form-control" placeholder="yourmail@example.com" name="email" type="text"
									ng-model="ctrl.email" required> -->
								</div>
								<div class="form-group">
									<label for="psw-id"><b>Password</b></label>
									<input class="form-control" type="password" name="psw" id="psw-id" pattern="[A-Za-z0-9@#$]+" ng-model="ctrl.user.password"
									 placeholder="Enter Password" pattern="[A-Za-z0-9@#$]+" required>
								</div>
								<div class="checkbox">
									<label>
			    	    				<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    			</label>
								</div>
								<!-- <input type="button" class="btn btn-lg btn-success btn-block" ng-click="ctrl.login()" value="Login"> -->
		    					<div class="form-group">
      								<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
    							</div>
					</fieldset>
						</form>
						<hr>
						<center>
							<h4>OR</h4>
						</center>
						<!-- <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook"> -->
						<!-- <input class="btn btn-block btn-social btn-facebook" type="button" value="Login via facebook"><span class="fa fa-facebook"></span> -->
						<!-- color #3B5998  btn-primary -->
						<a class="btn btn-lg btn-block btn-primary btn-social btn-facebook" ng-click="ctrl.login()"> 
    						<span class="fa fa-facebook"></span> Sign in with Facebook </a>
            <div ng-if='ctrl.msg' class="alert alert-danger" role="alert"><i class='fa fa-exclamation-triangle'></i> {{ctrl.msg}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
