<body>
  <div class="loader"></div>
  <div id="myDiv">

    <div>
      <!--HEADER-->
      <div class="header">
        <div class="bg-color">
          <header id="main-header">
            <nav class="navbar navbar-default navbar-fixed-top">

               <div class="container-fluid"> 

              <!-- <div class="container"> -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Connect<span class="logo-dec">Pro</span></a>
                </div>
                <ui-view name='menu'></ui-view>
              </div>
            </nav>
          </header>
           <div class="wrapper">
            <div class="container">
              <div class="row">
                <div class="banner-info text-center wow fadeIn delay-05s">
                  <h1 class="bnr-title">Volunteers</h1>
                  <h2 class="bnr-sub-title">Start a new journey!</h2>
                  <p class="bnr-para">Be part of the social movement to make the world a better place!</p>
                  <p class="bnr-para">Come and join us for some of the fun events!</p>
                  <div class="brn-btn">
                    <a ui-sref="login" class="btn btn-download">Sign in</a>
                    <a ui-sref="register" class="btn btn-more">Register</a>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>
        <!--HEADER-->
      </div>

  <!-- <ui-view name='menu'></ui-view>   -->

    <ui-view name='content'></ui-view>
