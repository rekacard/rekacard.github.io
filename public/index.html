<!doctype html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="/lib/angular/angular.js"></script>

    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
</head>

<body ng-controller="MyCtrl as myCtrl">
    <form name="resultForm" novalidate>
        <table>
            <tr>
                <!--<td></td>-->
                <td>
                    {{myCtrl.errormsg}}
                    <br>
                    {{ myCtrl.message }}
                    <br>
                </td>
            </tr>
        </table>
    </form>

    <h1>Registration Form</h1>

    <form action="" role="form" name="registerForm" novalidate accept-charset="utf-8" ng-submit="myCtrl.submit()">

        <div class="container">
            <div class="form-group">
                <label for="name-id"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" id="name-id" 
                       pattern="[A-Za-z0-9@#$]+" ng-model="myCtrl.name" required>
                       <!--pattern="[A-Za-z\s]+" ng-model="myCtrl.name" required>-->
                       <!--ng-class="success: false, error: true"-->
            </div>

            <div class="form-group">
                <label for="email-id"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email-id" 
                        ng-model="myCtrl.email" required>
            </div>

            <div class="form-group">
                <label for="psw-id"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw-id" 
                        pattern="[A-Za-z0-9@#$]+" ng-model="myCtrl.password1" required>
            </div>

            <div class="form-group">
                <label for="psw-repeat-id"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat-id" 
                        pattern="[A-Za-z0-9@#$]+" ng-model="myCtrl.password2" required>
            </div>

            <div class="form-group">
                <label for="address-id"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="address" id="address-id" 
                        ng-model="myCtrl.address" required>
            </div>

            <div class="form-group">
                <label for="country-id"><b>Country</b></label>
                <input type="text" placeholder="Enter Country" name="country" id="country-id" 
                        ng-model="myCtrl.country" required>
            </div>

            <br>

            <div class="form-group">
                <label for="phone-id"><b>Phone</b></label>
                <input type='tel' id="phone-id"
                       pattern='[\+\(\d{2}\)\-\s\d{8}]+' title='Phone Number ~ Format: +99(99)12345678, +99 12345678'
                        ng-model="myCtrl.phone" required> 
            </div>

            <br>

            <div class="form-group">
                <label for="date-id"><b>Date of Birth</b></label>
                <input type="date" name="date" id="date-id" 
                        ng-model="myCtrl.dob" required>
            </div>

            <br>

            <div class="form-group">
                <div class="radio-inline">
                <span>  
                    <label for="gender-id"><b>Gender</b></label>
                    <label>
                    <input type="radio" name="gender" id="gender-id" ng-model="myCtrl.gender" 
                            value="m" checked="checked" required>
                        Male
                    </label>

                    <label>
                    <input type="radio" name="gender" id="gender-id" ng-model="myCtrl.gender" 
                            value="f" required>
                        Female
                    </label>
                </span>
                </div>
            </div>

            <br>

            <div class="form-group">
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <input type="checkbox" required> Agreed
                <!--checked="checked"-->
            </div>

            <br>

            <div class="clearfix">
                <button type="button" class="cancelbtn" ng-click="myCtrl.clear()">Cancel</button>
                <button type="button" class="signupbtn" ng-click="myCtrl.submit()" 
                ng-if="registerForm.$valid">Sign Up</button>

                <!--<button type="button" class="signupbtn" ng-click="myCtrl.submit()" ng-disabled="registerForm.$invalid">Sign Up</button>-->
                <!--<button type="submit" class="signupbtn" ng-disabled="registerForm.$invalid">Sign Up</button>-->
                <!--<button type="submit" class="signupbtn" ng-if="registerForm.$valid">Sign Up</button>-->
                <button type="button" class="hidebtn" ng-if="registerForm.$invalid"> Not Sign Up</button>
            </div>
        </div>

    </form>

</body>

</html>
